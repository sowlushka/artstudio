<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="assets/js/gallery.js"></script>   <!--Подгрузка контента для слайдера-->
    <script defer src="assets/js/itc-slider.js"></script>    <!--Слайдер https://itchief.ru/javascript/slider -->
    

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/itc-slider.css">
    <link rel="stylesheet" href="assets/css/main.css">
    

    <title>Картинки ИИ</title>
</head>

<body>
    <h1>
        Фотографии от <a href="rudalle.ru">ИИ сбербанка</a> для проектов
    </h1>

    <h2>
        Варианты изображения крабов
    </h2>

    <div class="gallery">
        <div class="itc-slider" data-slider="itc-slider" data-autoplay="false" data-interval="7000">
            <div class="itc-slider__wrapper">
                <div class="itc-slider__items" id="itc-slider__items">
                    <!--{items}-->
                </div>
            </div>
            <!-- Кнопки для перехода к предыдущему и следующему слайду -->
            <button class="itc-slider__btn itc-slider__btn_prev"></button>
            <button class="itc-slider__btn itc-slider__btn_next"></button>
        </div>
    </div>
</body>

</html>
